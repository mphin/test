name: Adblack_update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Download Rule
      run: |
        echo 下载anti-AD
        curl -kfSL -o Adblack.txt https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-surge.txt
        echo 下载自用黑名单
        curl -kfSL -o Blacklist.txt https://raw.githubusercontent.com/mphin/AdGuardHome_rules/main/777_Blacklist.txt
        echo 下载自用白名单
        curl -kfSL -o Allowlist.txt https://raw.githubusercontent.com/mphin/AdGuardHome_rules/main/777_Allowlist.txt

    - name: Process Rule File
      run: |
        sed -i '/^[#!]/d' Adblack.txt
        echo 处理黑名单，添加进主规则
        sed -i -e '/^[#![:space:]]*$/d' -e 's/[||^@]//g' -e 's/^/DOMAIN-SUFFIX,/' Blacklist.txt
        cat Blacklist.txt >> Adblack.txt
        echo 处理白名单，删除对应规则
        sed -i -e '/^[#![:space:]]*$/d' -e 's/[||^@]//g' -e 's/^/DOMAIN-SUFFIX,/' Allowlist.txt
        while IFS= read -r line; do
          sed -i "/$line/d" Adblack.txt
        done < Allowlist.txt


    - name: Commit And Push
      run: |
        git config --global user.email "long632450362@qq.com" && git config --global user.name "Bot"
        git add * && git commit -m "自动更新广告拦截规则" || exit 0
        git push

    - name: Cleanup Workflow
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 2
