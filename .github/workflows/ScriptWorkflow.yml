name: Script Workflow

on:
  push:
    branches:
      - main  # 根据你的主分支名调整

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8  # 根据你的 Python 版本调整

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install requests

    - name: Run script
      run: python script.py  # 将脚本文件名替换成实际的文件名

    - name: 提交更改
      run: |
        git config --global user.name "${{ secrets.GITHUB_ACTOR }}"
        git config --global user.email "${{ secrets.GITHUB_ACTOR }}@users.noreply.github.com"
        git add .
        git commit -m "Update plugin files and download scripts"
        git push
