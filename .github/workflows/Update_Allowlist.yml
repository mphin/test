name: Update Allowlist

on:
  workflow_dispatch:
    inputs:
      manual_run:
        description: 'Manually trigger the workflow'
        required: false
  schedule:
    - cron: '0 4 * * *'  # 每天的4点运行

jobs:
  update_allowlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download surge.txt
      run: curl -o surge.txt https://anti-ad.net/surge.txt

    - name: Debug Allowlist
      run: |
        echo "Allowlist content:"
        cat 777_Allowlist.txt

    - name: Update Allowlist and push changes
      run: |
        cat 777_Allowlist.txt | while read -r allowlist_line; do
          if [[ ! "$allowlist_line" =~ ^[#!] ]]; then
            echo "Processing line: $allowlist_line"
            grep -v "$allowlist_line" surge.txt > surge.tmp
            mv surge.tmp surge.txt
          fi
        done

        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git commit -am "Update surge.txt by removing lines from allowlist"
        git push
