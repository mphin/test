name: Update Surge File

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  update-surge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Download new Surge.txt
      run: |
        curl -o new_surge.txt https://anti-ad.net/surge.txt

    - name: Extract Allowlist from 777_Allowlist.txt and modify
      run: |
        awk '/^[^!#]/{print "DOMAIN-SUFFIX,"$1}' 777_Allowlist.txt > allowlist.txt

    - name: Modify Surge.txt
      run: |
        while IFS= read -r line; do
          sed -i "/$line/d" new_surge.txt
        done < allowlist.txt
        sed -i '/^[#!]/d' new_surge.txt # Remove lines starting with # or !

    - name: Update version and rule count in Surge.txt
      run: |
        new_version=$(TZ=Asia/Shanghai date '+%Y年%m月%d日%H:%M:%S')
        rule_count=$(grep -E 'DOMAIN-SUFFIX' new_surge.txt | wc -l)
        sed -i "1s/.*/# 名称: anti-ad_surge\\n# 版本: $new_version\\n# 备注: 以anti-AD为基础，删除自用误杀名单，增加自用黑名单\\n# 原作者: https://github.com/privacy-protection-tools/anti-AD\\n# 规则数量: $rule_count/" new_surge.txt

    - name: Replace old Surge.txt with modified version
      run: |
        mv new_surge.txt surge.txt
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add surge.txt
        git commit -m "Update Surge.txt"
        git push
