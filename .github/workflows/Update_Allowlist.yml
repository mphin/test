name: Update Surge File

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  update-surge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: 下载新版本anti-AD
      run: |
        curl -o new_surge.txt https://anti-ad.net/surge.txt

    - name: 添加黑名单
      run: |
        sed -i -e '/^[#!]/d' -e 's/||\|^@//g' -e 's/\^//g' -e 's/^/DOMAIN-SUFFIX,/' 777_Blacklist.txt
        cat 777_Blacklist.txt >> new_surge.txt

    - name: 根据白名单内容，移除黑名单
      run: |
        awk '/^[^!#]/{print "DOMAIN-SUFFIX,"$1}' 777_Allowlist.txt > allowlist.txt
        while IFS= read -r line; do
          sed -i "/$line/d" new_surge.txt
        done < allowlist.txt

    - name: 移除原注释，添加新注释
      run: |
        sed -i '/^[#!]/d' new_surge.txt
        new_version=$(TZ=Asia/Shanghai date '+%Y年%m月%d日%H:%M:%S')
        rule_count=$(grep -E 'DOMAIN-SUFFIX' new_surge.txt | wc -l)
        sed -i "1i\\# 内容: 🚫 广告过滤 规则集\\n# 备注: 以anti-AD为基础，移除自用误杀，增加自用黑名单，anti-AD作者: https://github.com/privacy-protection-tools/anti-AD\\n# 更新: $new_version\\n# 数量: $rule_count条" new_surge.txt

    - name: Replace old Surge.txt with modified version
      run: |
        mv new_surge.txt surge.txt
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add surge.txt
        git commit -m "Update Surge.txt"
        git push
