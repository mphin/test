name: Update Surge File

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  update-surge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Download new Surge.txt
      run: |
        curl -o new_surge.txt https://anti-ad.net/surge.txt

    - name: Extract Allowlist from 777_Allowlist.txt
      run: |
        awk '/^[^!#]/{print $1}' 777_Allowlist.txt > allowlist.txt

    - name: Modify Surge.txt
      run: |
        while IFS= read -r line; do
          sed -i "/$line/d" new_surge.txt
        done < allowlist.txt

    - name: Replace old Surge.txt with modified version
      run: |
        mv new_surge.txt surge.txt
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add surge.txt
        git commit -m "Update Surge.txt"
        git push
