name: Update Allowlist

on:
  workflow_dispatch:
    inputs:
      manual_run:
        description: 'Manually trigger the workflow'
        required: false
  schedule:
    - cron: '0 4 * * *'  # 每天的4点运行

jobs:
  update_allowlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download surge.txt
      run: curl -o surge.txt https://anti-ad.net/surge.txt

    - name: Extract lines from 777_Allowlist.txt
      run: |
        while read -r line; do
          grep -v "$line" surge.txt > surge.tmp
          mv surge.tmp surge.txt
        done < 777_Allowlist.txt

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git commit -am "Update surge.txt by removing lines from allowlist"
        git push
