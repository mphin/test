name: Test List Files
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Print List Files
        run: |
          changed_files=$(git diff --name-only HEAD^ HEAD --diff-filter=AM -- '*.list')
          echo "Changed Files:"
          echo "$changed_files"
