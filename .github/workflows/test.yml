name: 获取最后一次提交的文件列表

on:
  push:
    branches:
      - main  # 替换为您的默认分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: 检出代码
        uses: actions/checkout@v2

      # 获取最后一次提交的文件列表
      - name: 获取最后一次提交的文件列表
        run: |
          git show --name-only > changed_files.txt

      # 将文件列表输出到仓库中
      - name: 将文件列表输出到仓库中
        uses: actions/upload-artifact@v2
        with:
          name: changed_files
          path: changed_files.txt
