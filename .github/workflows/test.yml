name: 获取最后一次提交的文件列表

on:
  push:
    branches:
      - main  # 替换为您的默认分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: 检出代码
        uses: actions/checkout@v2

      # 获取最后一次提交的哈希值
      - name: 获取最后一次提交的哈希值
        id: last_commit
        run: echo "::set-output name=commit::$(git log -1 --pretty=format:%H)"

      # 获取最后一次提交的文件列表
      - name: 获取最后一次提交的文件列表
        run: |
          last_commit_hash=$(echo "${{ steps.last_commit.outputs.commit }}")
          git diff --name-only $last_commit_hash^ $last_commit_hash > changed_files.txt

      # 将文件列表输出到仓库中
      - name: 将文件列表输出到仓库中
        uses: actions/upload-artifact@v2
        with:
          name: changed_files
          path: changed_files.txt
