name: Update List
on:
  push:
    branches:
      - main
    paths:
      - 'rules/*.list'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Set up time zone
        run: sudo timedatectl set-timezone Asia/Shanghai
      - name: Check out code
        uses: actions/checkout@v2
      - name: Get last commit files
        id: git_files
        run: echo "::set-output name=files::$(git show --name-only | grep 'rules/.*\.list')"
      - name: Update List
        id: update_list
        run: |
          # 获取当前时间
          current_date=$(TZ=Asia/Shanghai date '+%Y年%m月%d日%H:%M:%S')
          # 获取文件列表
          files="${{ steps.git_files.outputs.files }}"
          # 逐个处理文件
          IFS=$'\n' read -rd '' -a files_array <<<"$files"
          for file in "${files_array[@]}"; do
            # 统计非空行和非注释行的数量
            count=$(grep -v -e '^$' -e '^#' "$file" | wc -l)
            # 更新文件内容
            sed -i "s/^# 更新：.*/# 更新：$current_date/" "$file"
            sed -i "s/^# 数量：.*/# 数量：$count/" "$file"
          done
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Update list files [skip ci]"
          git push
